name: BuildPackages

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
#   push:
#     branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    runs-on: self-hosted #windows-latest
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]
    env:
      PROJECTDIR: 'Helpers'

    steps:
    - uses: actions/checkout@v2

    # https://github.com/actions/setup-dotnet
    # To speed up dependencies see also: https://docs.github.com/en/actions/guides/caching-dependencies-to-speed-up-workflows
    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        #source-url: ${{ env.NUGET_REGISTRY }}
    - name: Install dependencies
      run: |
        dotnet restore $env:PROJECTDIR
    - name: Build
      run: |
        dotnet build --configuration Release --no-restore $env:PROJECTDIR
    - name: Package
      run: |
        dotnet pack --configuration Release -p:PackageVersion=1.0.$env:GITHUB_RUN_NUMBER $env:PROJECTDIR
